<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script type="text/javascript">
        function updateGame() {
            document.getElementById("game").src = "/game?" + new Date().getTime();
        }
        setInterval(updateGame, 100);
    </script>
</head>
<body>
    <h1>Snake Game</h1>
    <img id="game" src="/game" alt="Game State">
</body>
</html>
